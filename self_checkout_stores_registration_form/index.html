<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Checkout Store Registration</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body class="bg-light">
    
    <header class="container-fluid bg-success text-light">
        <div class="container">
            <h1 class="py-5 text-center">Self Checkout - Store Registration</h1>
        </div>
    </header>
    <section class="container-fluid text-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <form>
                        <div class="mt-3 row">
                            <label for="store-name" class="col-sm-4 col-form-label">Store Name</label>
                            <div class="col-sm-8">
                              <input required type="text" class="form-control" id="store-name-field">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label for="store-loc" class="col-sm-4 col-form-label">Store Lat Lng</label>
                            <div class="col-sm-8">
                              <input required type="text" class="form-control" id="store-loc-field">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label for="store-loc" class="col-sm-4 col-form-label">Get API URL</label>
                            <div class="col-sm-8">
                              <input required type="url" class="form-control" id="get-api-field">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label for="store-loc" class="col-sm-4 col-form-label">Post API URL</label>
                            <div class="col-sm-8">
                              <input required type="url" class="form-control" id="post-api-field">
                            </div>
                        </div>
                      </form>
                        <div class="mt-3 row">
                            <label class="col-sm-4 col-form-label"></label>
                            <div class="col-sm-8">
                              <button style="width: 100%;" id="save-store-btn" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
                <div class="col-lg-6 col-md-4 col-sm-12">
                    <div class="accordion mt-3" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Get API Example Response
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                              <img src="./get api res.png" alt=""></div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Post API Example Response
                            </button>
                          </h2>
                          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <img src="./post api res.png" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                    <!-- <div class="col">
                        <div class="col-sm-12 my-3">
                            <h6>
                                Example: API to show data
                            </h6>
                        </div>
                        <div class="col-sm-12 ">
                            <img src="./get api res.png" alt="">
                        </div>
                        <div class="col-sm-12 my-3">
                            <h6>
                                Example: API to send data
                            </h6>
                        </div>
                        <div class="col-sm-12 ">
                            <img src="./post api res.png" alt="">
                        </div>
                     </div> -->
                </div>
            </div>
        </div>
    </section>

</body>
</html>
